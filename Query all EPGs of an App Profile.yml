---
- name: Query all EPGs of an App Profile
  aci_epg:
    ansible_host: sandboxapicdc.cisco.com
    gather_facts: no
    ansible_username: '{{ ansible_user }}'
    ansible_password: '{{ ansible_password }}'
    validate_certs: no
    ap: Save_The_Planet
    state: query
  delegate_to: localhost
  register: query_result
