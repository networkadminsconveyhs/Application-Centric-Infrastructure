---
- name: Add a new EPG
  aci_epg:
     host: '{{ ansible_host }}'
     gather_facts: no
     username: '{{ ansible_user }}'
     password: '{{ ansible_password }}'
    tenant: production
    ap: intranet
    epg: web_epg
    description: Web Intranet EPG
    bd: prod_bd
    preferred_group: yes
    state: present
  delegate_to: localhost
